<section id="brands" class="product-store position-relative padding-large no-padding-top mt-5">
  <div class="container">
    <div class="row">
      <div class="display-header d-flex justify-content-between pb-3">
        <h2 class="display-7 text-dark text-uppercase">Brands</h2>
        <div class="btn-right">
          <a routerLink="/brands" class="btn btn-medium btn-normal text-uppercase">GO TO Brands</a>
        </div>

      </div>
      <div class="container">
        <div id="brandCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- Dynamically created carousel items from grouped categories -->
            <div *ngFor="let group of groupedBrands; let i = index" class="carousel-item" [class.active]="i === 0">
              <div class="row justify-content-center">
                <!-- Loop over each category in the group -->
                <div *ngFor="let brand of group" class="col-lg-4 col-md-6 col-12 mb-4">
                  <div (click)="goToCategories(brand.brandID, brand.brandName)"
                    class="product-card position-relative clickableDiv">
                    <div class="image-holder">
                      <!-- <img [src]="brand.image" [alt]="brand.brandName" class="img-fluid"> -->
                      <img [src]="'http://localhost:5210/uploads/' + brand.image" [alt]="brand.brandName"
                        class="img-fluid">
                    </div>
                    <div class="card-detail d-flex justify-content-between align-items-baseline pt-3">
                      <h3 class="card-title text-uppercase">
                        {{ brand.brandName }}
                      </h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>

      <!-- Carousel controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#brandCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#brandCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="swiper-pagination position-absolute text-center"></div>
  </div>
</section>
